<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calendario de Eventos - Falla Su√Øssa</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    :root {
      --color-urgente: #C13584;
      --color-recordatorio: #000080;
      --color-informacion: #FFD700;
      --color-festivo: #FF6F61;
      --color-falla: #00909E;
      --color-evento: #4A4A4A;
      --color-texto: #333;
      --color-fondo: #fdf2e9;
      --color-borde: #fdfdfd;
      --espaciado: 1rem;
      --radio-borde: 8px;
      --transicion: 0.3s ease;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: var(--color-fondo);
      color: var(--color-texto);
      margin: 0;
      padding: 0;
    }
    .calendario-eventos {
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: var(--color-fondo);
      border: 1px solid var(--color-borde);
      border-radius: var(--radio-borde);
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      position: relative;
    }
    .calendario-eventos__cabecera {
      text-align: center;
      margin-bottom: 1.5rem;
      position: relative;
    }
    .calendario-eventos__cabecera-titulo {
      font-size: 2.5rem;
      color: var(--color-festivo);
      margin: 0;
    }
    .calendario-eventos__acciones {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    .calendario-eventos__boton-quitar,
    .calendario-eventos__modo-boton {
      background-color: #fff;
      color: var(--color-texto);
      border: 1px solid var(--color-texto);
      border-radius: 5px;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background-color var(--transicion), color var(--transicion);
    }
    .calendario-eventos__boton-quitar:hover,
    .calendario-eventos__modo-boton:hover {
      background-color: #444;
      color: #fff;
    }
    .calendario-eventos__controles {
      margin-bottom: 1.5rem;
    }
    .calendario-eventos__fila {
      display: grid;
      grid-template-columns: 1fr;
      gap: 5rem;
      margin-bottom: 1rem;
    }
    @media (max-width: 480px) {
      .calendario-eventos__fila { grid-template-columns: 1fr; }
    }
    @media (min-width: 481px) and (max-width: 768px) {
      .calendario-eventos__fila { grid-template-columns: repeat(2, minmax(150px, 1fr)); }
    }
    @media (min-width: 769px) and (max-width: 1023px) {
      .calendario-eventos__fila { grid-template-columns: repeat(3, minmax(150px, 1fr)); }
    }
    @media (min-width: 1024px) {
      .calendario-eventos__fila {
        grid-template-columns: repeat(4, minmax(150px, 1fr));
        gap: 2rem;
      }
    }
    .calendario-eventos__control {
      display: flex;
      flex-direction: column;
      font-size: 0.9rem;
      color: var(--color-texto);
      position: relative;
      padding: 0 2rem;
    }
    .calendario-eventos__control label { margin-bottom: 0.3rem; }
    .calendario-eventos__control-texto,
    .calendario-eventos__control-fecha,
    .calendario-eventos__control-busqueda {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid var(--color-texto);
      border-radius: 5px;
      background-color: #fff;
      color: var(--color-texto);
      transition: background-color var(--transicion), color var(--transicion);
    }
    @media (min-width: 1024px) {
      .calendario-eventos__control-texto,
      .calendario-eventos__control-fecha,
      .calendario-eventos__control-busqueda {
        padding: 0.5rem 0.75rem;
        font-size: 0.95rem;
      }
    }
    .calendario-eventos__control:hover .calendario-eventos__control-texto,
    .calendario-eventos__control:hover .calendario-eventos__control-fecha,
    .calendario-eventos__control:hover .calendario-eventos__control-busqueda {
      background-color: var(--color-festivo);
      color: #fff;
    }
    .calendario-eventos__borrar-campo {
      position: absolute;
      right: 0.5rem;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      font-size: 1.2rem;
      color: var(--color-texto);
      cursor: pointer;
      transition: color var(--transicion);
    }
    .calendario-eventos__borrar-campo:hover { color: red; }
    .calendario-eventos__campo-wrapper {
      position: relative;
      display: inline-block;
      width: 100%;
    }
    .calendario-eventos__control-fecha-wrapper {
      position: relative;
      display: flex;
      flex-direction: row;
      width: 14rem;
    }
    .calendario-eventos__control-fecha {
      width: 100%;
      padding-right: 4rem;
    }
    .calendario-eventos__control-fecha::-webkit-calendar-picker-indicator {
      position: absolute;
      right: 2.5rem;
      cursor: pointer;
      transition: filter var(--transicion);
    }
    .calendario-eventos__control-fecha-wrapper:hover .calendario-eventos__control-fecha::-webkit-calendar-picker-indicator {
      filter: invert(100%);
    }
    .calendario-eventos__control-fecha-borrar {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      font-size: 1.2rem;
      color: var(--color-texto);
      cursor: pointer;
      transition: color var(--transicion);
    }
    .calendario-eventos__control-fecha-wrapper:hover .calendario-eventos__control-fecha-borrar {
      color: #fff;
    }
    .calendario-eventos__leyenda {
      margin: var(--espaciado) 0;
      font-size: 1.2rem;
      color: var(--color-texto);
      text-align: center;
      font-weight: bold;
    }
    .calendario-eventos__detalles-mes {
      margin: var(--espaciado) 0;
      background-color: #fff;
      border: 1px solid #fdfdfd;
      border-radius: 5px;
      padding: var(--espaciado);
      color: var(--color-texto);
    }
    .calendario-eventos__detalles-mes h2 {
      margin-top: 0;
      font-size: 1.3rem;
      color: var(--color-festivo);
    }
    .calendario-eventos__detalles-mes ul {
      margin-left: 1.5rem;
      list-style: disc;
    }
    .calendario-eventos__detalles-mes li { margin-bottom: 0.5rem; }

    /* MINI CALENDARIO */
    .calendario-eventos__mini {
      margin: var(--espaciado) 0;
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.5rem;
      text-align: center;
      position: relative;
      transition: opacity 0.5s ease;
    }
    .calendario-eventos__mini-encabezado {
      font-weight: bold;
      color: var(--color-texto);
    }
    .calendario-eventos__mini-dia {
      position: relative;
      padding: 0.5rem;
      border-radius: 4px;
      background-color: #fff;
      border: 1px solid #fdfdfd;
      transition: background-color var(--transicion), color var(--transicion);
      cursor: pointer;
    }
    .calendario-eventos__mini-dia:hover {
      background-color: #00909E;
      color: #fff;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .calendario-eventos__mini-dia.seleccionado {
      animation: pulse 0.5s ease-in-out;
    }
    .badge {
      position: absolute;
      top: 2px;
      right: 2px;
      background-color: red;
      color: #fff;
      border-radius: 50%;
      padding: 2px 5px;
      font-size: 0.7rem;
    }
    .calendario-eventos__mini-indicador {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }
    .calendario-eventos__mini-banda {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 4px;
      border-radius: 0 0 4px 4px;
    }
    .calendario-eventos__mini-dia.hoy { outline: 2px solid blue; }
    .calendario-eventos__tooltip {
      visibility: hidden;
      opacity: 0;
      position: absolute;
      bottom: 105%;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0,0,0,0.8);
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: opacity 0.3s ease;
      z-index: 10;
      white-space: nowrap;
    }
    .calendario-eventos__mini-dia:hover .calendario-eventos__tooltip {
      visibility: visible;
      opacity: 1;
    }

    /* LISTA DE EVENTOS (Tarjetas) */
    .calendario-eventos__lista {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .calendario-eventos__item {
      background-color: #fff;
      border: 1px solid #fdfdfd;
      border-radius: 8px;
      padding: 1.5rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }
    .calendario-eventos__item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }
    .calendario-eventos__item-titulo {
      font-size: 1.5rem;
      margin-bottom: 0.75rem;
      color: var(--color-festivo);
    }
    .calendario-eventos__item-contenido {
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #333;
    }
    .calendario-eventos__item-meta {
      font-size: 0.9rem;
      color: #333;
      display: flex;
      justify-content: space-between;
    }
    .calendario-eventos__item--festivo { border-left: 6px solid var(--color-festivo); }
    .calendario-eventos__item--falla { border-left: 6px solid var(--color-falla); }
    .calendario-eventos__item--evento { border-left: 6px solid var(--color-evento); }
    .calendario-eventos__item--urgente { border-left: 6px solid var(--color-urgente); }
    .calendario-eventos__item--informacion { border-left: 6px solid var(--color-informacion); color: #000; }
    .calendario-eventos__item--recordatorio { border-left: 6px solid var(--color-recordatorio); }
    .calendario-eventos__banda {
      height: 4px;
      width: 100%;
      border-radius: 4px 4px 0 0;
      margin-bottom: 0.5rem;
    }

    .modo-sencillo .avanzado { display: none; }

    .ics-modal.oculto { display: none; }
    .ics-modal {
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .ics-modal__contenido {
      background-color: #fff; 
      border-radius: 8px;
      width: 300px;
      position: relative;
      padding: 1.5rem;
      border: 1px solid var(--color-festivo);
    }
    .ics-modal__cerrar {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: transparent;
      border: none;
      font-size: 2.2rem;
      color: var(--color-festivo);
      cursor: pointer;
    }
    .ics-modal__cerrar:hover { color: #444; }
    .ics-modal__titulo {
      margin-top: 0;
      margin-bottom: 1rem;
      font-size: 1.4rem;
      color: var(--color-festivo);
    }
    .ics-modal__label {
      display: block;
      margin-bottom: 0.3rem;
      color: var(--color-festivo);
      font-weight: bold;
    }
    .ics-modal__input,
    .ics-modal__textarea {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
      font-size: 1rem;
      transition: background-color var(--transicion), color var(--transicion);
    }
    .ics-modal__input::placeholder,
    .ics-modal__textarea::placeholder {
      color: #aaa;
    }
    .ics-modal__input:hover,
    .ics-modal__textarea:hover {
      background-color: #00909E;
      color: #000;
    }
    .ics-modal__boton {
      background-color: var(--color-festivo);
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 0.6rem 1rem;
      cursor: pointer;
      font-weight: bold;
      display: block;
      margin: 0 auto;
      width: auto;
      text-align: center;
    }
    .ics-modal__boton:hover { background-color: #444; }
    @media (max-width: 768px) {
      .ics-modal__boton { width: 100%; margin: 0; }
    }

    @media (min-width: 481px) and (max-width: 768px) {
      .calendario-eventos__fila { grid-template-columns: repeat(2, minmax(150px, 1fr)); }
      .calendario-eventos__lista { grid-template-columns: repeat(2, 1fr); }
    }
    @media (min-width: 769px) and (max-width: 1023px) {

      .calendario-eventos__lista { grid-template-columns: repeat(3, 1fr); }
    }
    @media (min-width: 1024px) {
      .calendario-eventos__fila {
        grid-template-columns: repeat(4, minmax(150px, 1fr));
        gap: 2rem;
      }
      .calendario-eventos__lista { grid-template-columns: repeat(4, 1fr); }
    }
  </style>
</head>

    /********************************************
     * Funciones para convertir fechas y filtrar
     ********************************************/
    function toDateObj(str) {
      if (!str || !/^\d{4}-\d{2}-\d{2}$/.test(str)) return null;
      const [yyyy, mm, dd] = str.split("-").map(Number);
      return new Date(yyyy, mm - 1, dd);
    }
    function cumpleRango(eDateStr, iniDate, finDate) {
      const eDate = toDateObj(eDateStr);
      if (!eDate) return false;
      if (iniDate && eDate < iniDate) return false;
      if (finDate && eDate > finDate) return false;
      return true;
    }

    /********************************************

     ********************************************/
    function getPriorityColorForEvents(eventsArray) {
      const categoryPriority = {
        "Urgente": 1,
        "Recordatorio": 2,
        "Informacion": 3,
        "Festivo": 4,
        "Falla": 5,
        "Evento": 6
      };
      const mapping = {
        "Urgente": "#C13584",
        "Recordatorio": "#000080",
        "Informacion": "#FFD700",
        "Festivo": "#FF6F61",
        "Falla": "#00909E",
        "Evento": "#4A4A4A"
      };
      let bestPriority = Infinity;
      let bestColor = "";
      eventsArray.forEach(ev => {
        const prio = categoryPriority[ev.category] || Infinity;
        if (prio < bestPriority) {
          bestPriority = prio;
          bestColor = mapping[ev.category];
        }
      });
      return bestColor;
    }

    function getPriorityEvent(eventsArray) {
      const categoryPriority = {
        "Urgente": 1,
        "Recordatorio": 2,
        "Informacion": 3,
        "Festivo": 4,
        "Falla": 5,
        "Evento": 6
      };
      let selectedEvent = eventsArray[0];
      eventsArray.forEach(ev => {
        if (categoryPriority[ev.category] < categoryPriority[selectedEvent.category]) {
          selectedEvent = ev;
        }
      });
      return selectedEvent;
    }

    function calcularOffset(mes, anio) {

    function crearCeldaDia(d, mes, anio, eventosDelDia) {

        const dateObj = new Date(anio, mes, d);

        let prefillEvent = { eventTitle: "", notes: "" };

    function construirCuadricula(mes, anio, eventosFiltrados) {
      const fragment = document.createDocumentFragment();
      const diasSemana = ["L", "M", "X", "J", "V", "S", "D"];
      diasSemana.forEach(dia => {
        const celda = document.createElement('div');
        celda.className = 'calendario-eventos__mini-encabezado';
        celda.textContent = dia;
        fragment.appendChild(celda);
      });
      const offset = calcularOffset(mes, anio);
      for (let i = 0; i < offset; i++) {
        const vacio = document.createElement('div');
        vacio.className = 'calendario-eventos__mini-dia';
        fragment.appendChild(vacio);
      }
      const numDias = new Date(anio, mes + 1, 0).getDate();
      for (let d = 1; d <= numDias; d++) {
        const fechaCelda = `${anio}-${String(mes + 1).padStart(2, "0")}-${String(d).padStart(2, "0")}`;
        const eventosDelDia = eventosFiltrados.filter(ev => ev.date === fechaCelda);
        const celdaDia = crearCeldaDia(d, mes, anio, eventosDelDia);
        const hoy = new Date();
        if (anio === hoy.getFullYear() && mes === hoy.getMonth() && d === hoy.getDate()) {
          celdaDia.classList.add('hoy');
        }
        fragment.appendChild(celdaDia);
      }
      return fragment;
    }

    function generarMiniCalendario(mes, anio, eventosFiltrados) {
      const contenedor = document.getElementById('mini-calendario');
      contenedor.style.opacity = 0;
      setTimeout(() => {
        const fragment = construirCuadricula(mes, anio, eventosFiltrados);
        contenedor.innerHTML = "";
        contenedor.appendChild(fragment);
        contenedor.style.opacity = 1;
      }, 100);
    }

    /********************************************
     * Filtrar eventos
     ********************************************/
    function filtrarEventos() {
      const busqueda     = document.getElementById('filtro-busqueda').value.trim().toLowerCase();
      const categoria    = document.getElementById('filtro-categoria').value.trim();
      const fechaPuntual = document.getElementById('filtro-fecha').value.trim();
      const diaFiltro    = document.getElementById('filtro-dia').value.trim();
      const mesFiltro    = document.getElementById('filtro-mes').value.trim();
      const anoFiltro    = document.getElementById('filtro-ano').value.trim();
      const rangoStr     = document.getElementById('filtro-rango-fecha').value.trim();

      if (!busqueda && !categoria && !fechaPuntual && !diaFiltro && !mesFiltro && !anoFiltro && !rangoStr) {
        return [];
      }
      let fechaInicio = null;
      let fechaFin = null;
      const fp = document.getElementById('filtro-rango-fecha')._flatpickr;
      if (fp && fp.selectedDates.length === 2) {
        fechaInicio = fp.selectedDates[0];
        fechaFin = fp.selectedDates[1];
      }
      return eventos.filter(e => {
        let coincide = true;
        if (busqueda) {
          const titulo = e.title.toLowerCase();
          const desc   = e.description.toLowerCase();
          if (!titulo.includes(busqueda) && !desc.includes(busqueda)) {
            coincide = false;
          }
        }
        if (coincide && anoFiltro) {
          if (!e.date.startsWith(anoFiltro)) {
            coincide = false;
          }
        }
        if (coincide && diaFiltro) {
          const diaEvento = e.date.substring(8, 10);
          if (diaEvento !== diaFiltro.padStart(2, "0")) {
            coincide = false;
          }
        }
        if (coincide && categoria) {
          if (e.category !== categoria) {
            coincide = false;
          }
        }
        if (coincide && fechaPuntual) {
          if (e.date !== fechaPuntual) {
            coincide = false;
          }
        }
        if (coincide && mesFiltro) {
          const mesEvento = e.date.substring(5, 7);
          if (mesEvento !== mesFiltro.padStart(2, "0")) {
            coincide = false;
          }
        }
        if (coincide && fechaInicio && fechaFin) {
          if (!cumpleRango(e.date, fechaInicio, fechaFin)) {
            coincide = false;
          }
        }
        return coincide;
      });
    }

     ********************************************/
    function actualizarVista() {
      const filtrados = filtrarEventos();
      renderizarLista(filtrados);
      let mes = new Date().getMonth();
      let anio = new Date().getFullYear();
      const mesFiltro = document.getElementById('filtro-mes').value.trim();
      const anoFiltro = document.getElementById('filtro-ano').value.trim();
      if (mesFiltro) mes = parseInt(mesFiltro) - 1;
      if (anoFiltro) anio = parseInt(anoFiltro);
      actualizarLeyenda(mes, anio);
      const eventosEsteMes = filtrados.filter(e => {
        const yearE = parseInt(e.date.substring(0, 4));
        const monthE = parseInt(e.date.substring(5, 7));
        return (yearE === anio && monthE === (mes + 1));
      });
      mostrarDescripcionMes(eventosEsteMes, mes, anio);
      generarMiniCalendario(mes, anio, filtrados);
    }

      const endTime = icsHoraFin.value;
      const notes = icsNotas.value;
      const icsData = generarICS({
        dayLabel: rawDay,
        eventTitle,
        startTime,
        endTime,
        notes
      });
      const blob = new Blob([icsData], { type: 'text/calendar' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'evento.ics';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      cerrarICSModal();
    });

    function generarICS({ dayLabel, eventTitle, startTime, endTime, notes }) {
      const fakeDate = new Date(2025, 2, 18);
      const dtStamp = formatearFechaICS(new Date());
      const dtStart = formatearFechaICS(combinarFechaHora(fakeDate, startTime));
      const dtEnd   = formatearFechaICS(combinarFechaHora(fakeDate, endTime));
      return `
BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//Falla Su√Øssa
BEGIN:VEVENT
UID:${Date.now()}-falla-suissa
DTSTAMP:${dtStamp}
DTSTART:${dtStart}
DTEND:${dtEnd}
SUMMARY:${limpiarICS(eventTitle)}
DESCRIPTION:${limpiarICS(notes)}
END:VEVENT
END:VCALENDAR
      `.trim();
    }

    function formatearFechaICS(dateObj) {
      const year = dateObj.getFullYear();
      const month = String(dateObj.getMonth() + 1).padStart(2, '0');
      const day = String(dateObj.getDate()).padStart(2, '0');
      const hours = String(dateObj.getHours()).padStart(2, '0');
      const minutes = String(dateObj.getMinutes()).padStart(2, '0');
      const seconds = String(dateObj.getSeconds()).padStart(2, '0');
      return `${year}${month}${day}T${hours}${minutes}${seconds}`;
    }

    function combinarFechaHora(dateObj, hhmm) {
      const [hh, mm] = hhmm.split(':').map(Number);
      const newDate = new Date(dateObj);
      newDate.setHours(hh || 0, mm || 0, 0, 0);
      return newDate;
    }

    function limpiarICS(str) {
      return (str || "")
        .replace(/(\r\n|\r|\n)/g, "\\n")
        .replace(/,/g, "\\,");
    }

    /********************************************
     * Iniciar
     ********************************************/
    function iniciar() {
      asignarEventos();
      actualizarVista();
    }
    document.addEventListener('DOMContentLoaded', iniciar);
  </script>
