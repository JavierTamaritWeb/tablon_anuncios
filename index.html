<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calendario de Eventos - Falla Suïssa</title>

  <!-- Flatpickr CSS (para el Date Range Picker) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  <style>
    /* ============= BLOQUE: calendario-eventos ============= */
    .calendario-eventos {
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #fdf2e9; /* naranja-suave */
      border: 1px solid #fdfdfd; /* blanco-sutil-gris */
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      font-family: Arial, sans-serif;
      position: relative;
    }
    .calendario-eventos__cabecera {
      text-align: center;
      margin-bottom: 1.5rem;
      position: relative;
    }
    .calendario-eventos__cabecera-titulo {
      font-size: 2.5rem;
      color: #ff6f61; /* primary-color */
      margin: 0;
    }

    /* Botón "Quitar Filtros" (Ver Todo) en la parte superior derecha */
    .calendario-eventos__boton-quitar {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background-color: #fff;
      color: #333;
      border: 1px solid #333;
      border-radius: 5px;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .calendario-eventos__boton-quitar:hover {
      background-color: black;
      color: white;
    }

    /* ===== MODO SENCILLO / AVANZADO ===== */
    .calendario-eventos__modo {
      text-align: right;
      margin-bottom: 1rem;
    }
    .calendario-eventos__modo-boton {
      background-color: #fff;
      color: #333;
      border: 1px solid #333;
      border-radius: 5px;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .calendario-eventos__modo-boton:hover {
      background-color: black;
      color: white;
    }

    /* ============= CONTROLES DE FILTRO ============= */
    .calendario-eventos__controles {
      margin-bottom: 1.5rem;
    }

    /* 
      Cada fila es un contenedor grid independiente.
      Se han creado 3 filas:
        - Fila 1: (Buscar, Rango, Categoría)
        - Fila 2: (Fecha puntual) => Avanzado
        - Fila 3: (Día, Mes, Año) => Avanzado
    */
    .calendario-eventos__fila {
      display: grid;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    /* 
      En pantallas muy pequeñas, 1 columna
      En pantallas medianas, 2 columnas
      En pantallas grandes, 3 columnas
    */
    @media (max-width: 480px) {
      .calendario-eventos__fila {
        grid-template-columns: 1fr;
      }
    }
    @media (min-width: 481px) and (max-width: 768px) {
      .calendario-eventos__fila {
        grid-template-columns: repeat(2, minmax(150px, 1fr));
      }
    }
    @media (min-width: 769px) {
      .calendario-eventos__fila {
        grid-template-columns: repeat(3, minmax(150px, 1fr));
      }
    }

    .calendario-eventos__control {
      display: flex;
      flex-direction: column;
      font-size: 0.9rem;
      color: #333;
    }
    .calendario-eventos__control label {
      margin-bottom: 0.3rem;
    }
    .calendario-eventos__control-texto,
    .calendario-eventos__control-fecha,
    .calendario-eventos__control-busqueda {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid #333;
      border-radius: 5px;
      background-color: #fff;
      color: #333;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .calendario-eventos__control-texto:hover,
    .calendario-eventos__control-fecha:hover,
    .calendario-eventos__control-busqueda:hover {
      background-color: black;
      color: white;
    }

    /* Botón de borrar en Día, Mes, Año */
    .calendario-eventos__borrar-campo {
      position: absolute;
      right: 0.5rem;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      font-size: 1.2rem;
      color: #333;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .calendario-eventos__borrar-campo:hover {
      color: red;
    }
    .calendario-eventos__campo-wrapper {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    /* ============= RANGO DE FECHAS (Flatpickr) ============= */
    .calendario-eventos__control-fecha-wrapper {
      position: relative;
      display: inline-block;
      width: 100%;
    }
    .calendario-eventos__control-fecha {
      width: 100%;
      padding-right: 3rem; /* Espacio para la 'X' */
    }
    .calendario-eventos__control-fecha::-webkit-calendar-picker-indicator {
      position: absolute;
      right: 2.5rem;
      cursor: pointer;
      transition: filter 0.3s ease;
    }
    .calendario-eventos__control-fecha-wrapper:hover .calendario-eventos__control-fecha::-webkit-calendar-picker-indicator {
      filter: invert(100%);
    }
    .calendario-eventos__control-fecha-borrar {
      position: absolute;
      right: 0.5rem;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      font-size: 1.2rem;
      color: #333;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .calendario-eventos__control-fecha-wrapper:hover .calendario-eventos__control-fecha-borrar {
      color: white;
    }

    /* ============= LEYENDA Y DESCRIPCIÓN ============= */
    .calendario-eventos__leyenda {
      margin: 1rem 0;
      font-size: 1.2rem;
      color: #333;
      text-align: center;
      font-weight: bold;
    }
    .calendario-eventos__detalles-mes {
      margin: 1rem 0;
      background-color: #fff;
      border: 1px solid #fdfdfd;
      border-radius: 5px;
      padding: 1rem;
      color: #333;
    }
    .calendario-eventos__detalles-mes h2 {
      margin-top: 0;
      font-size: 1.3rem;
      color: #ff6f61;
    }
    .calendario-eventos__detalles-mes ul {
      margin-left: 1.5rem;
      list-style: disc;
    }
    .calendario-eventos__detalles-mes li {
      margin-bottom: 0.5rem;
    }

    /* ============= MINI CALENDARIO ============= */
    .calendario-eventos__mini {
      margin: 1rem 0;
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.5rem;
      text-align: center;
      position: relative;
    }
    .calendario-eventos__mini-encabezado {
      font-weight: bold;
      color: #333;
    }
    .calendario-eventos__mini-dia {
      padding: 0.5rem;
      border-radius: 4px;
      background-color: #fff;
      border: 1px solid #fdfdfd;
      transition: background-color 0.3s ease;
      cursor: pointer;
      position: relative;
    }
    .calendario-eventos__tooltip {
      visibility: hidden;
      opacity: 0;
      position: absolute;
      bottom: 105%;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0,0,0,0.8);
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: opacity 0.3s ease;
      z-index: 10;
      white-space: nowrap;
    }
    .calendario-eventos__mini-dia:hover .calendario-eventos__tooltip {
      visibility: visible;
      opacity: 1;
    }
    .calendario-eventos__mini-dia.destacado {
      background-color: #ff6f61;
      color: #fff;
    }
    .calendario-eventos__mini-dia.en-rango {
      background: linear-gradient(45deg, #ff6f61, #ff9a7d);
      color: #fff;
    }
    .calendario-eventos__mini-dia.hoy {
      outline: 2px solid blue;
    }

    /* ============= LISTA DE ANUNCIOS ============= */
    .calendario-eventos__lista {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .calendario-eventos__item {
      background-color: #fff;
      border: 1px solid #fdfdfd;
      border-radius: 8px;
      padding: 1.5rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .calendario-eventos__item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }
    .calendario-eventos__item-titulo {
      font-size: 1.5rem;
      margin-bottom: 0.75rem;
      color: #ff6f61;
    }
    .calendario-eventos__item-contenido {
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #333;
    }
    .calendario-eventos__item-meta {
      font-size: 0.9rem;
      color: #333;
      display: flex;
      justify-content: space-between;
    }
    /* MODIFICADORES DE CATEGORÍA */
    .calendario-eventos__item--urgente {
      border-left: 6px solid red;
    }
    .calendario-eventos__item--informacion {
      border-left: 6px solid #000080;
    }
    .calendario-eventos__item--recordatorio {
      border-left: 6px solid orange;
    }

    /* ============= MODO SENCILLO/AVANZADO ============= */
    /* Modo sencillo: oculta las filas 2 y 3 */
    .modo-sencillo .avanzado {
      display: none;
    }
  </style>
</head>
<body>
  <div class="calendario-eventos modo-sencillo" id="calendarioContenedor">
    <!-- Botón para “Ver Todo” (Quitar Filtros) en la parte superior derecha -->
    <button class="calendario-eventos__boton-quitar" id="botonQuitarFiltros">Quitar Filtros (Alt+R)</button>

    <header class="calendario-eventos__cabecera">
      <h1 class="calendario-eventos__cabecera-titulo">Calendario de Eventos</h1>
    </header>

    <!-- Botón para alternar modo Sencillo / Avanzado -->
    <div class="calendario-eventos__modo">
      <button class="calendario-eventos__modo-boton" id="botonModo">Cambiar a Modo Avanzado</button>
    </div>

    <!-- Controles de filtrado, divididos en 3 filas -->
    <div class="calendario-eventos__controles">

      <!-- Fila 1: Buscar, Rango Fechas, Categoría (siempre visible) -->
      <div class="calendario-eventos__fila fila-basica">
        <!-- Buscar -->
        <div class="calendario-eventos__control">
          <label for="filtro-busqueda">Buscar</label>
          <input 
            type="text" 
            id="filtro-busqueda" 
            class="calendario-eventos__control-busqueda" 
            placeholder="Palabras clave"
          >
        </div>
        <!-- Rango de Fechas -->
        <div class="calendario-eventos__control">
          <label for="filtro-rango-fecha">Rango de fechas</label>
          <div class="calendario-eventos__control-fecha-wrapper">
            <input 
              type="text" 
              id="filtro-rango-fecha" 
              class="calendario-eventos__control-fecha" 
              placeholder="YYYY-MM-DD a YYYY-MM-DD"
              required
            >
            <button id="borrar-rango-fecha" class="calendario-eventos__control-fecha-borrar">✕</button>
          </div>
        </div>
        <!-- Categoría -->
        <div class="calendario-eventos__control">
          <label for="filtro-categoria">Categoría</label>
          <select 
            id="filtro-categoria" 
            class="calendario-eventos__control-texto"
          >
            <option value="">Todas</option>
            <option value="Urgente">Urgente</option>
            <option value="Información">Información</option>
            <option value="Recordatorio">Recordatorio</option>
          </select>
        </div>
      </div>

      <!-- Fila 2: Fecha puntual (modo avanzado) -->
      <div class="calendario-eventos__fila fila-avanzada avanzado">
        <!-- Fecha puntual -->
        <div class="calendario-eventos__control">
          <label for="filtro-fecha">Fecha puntual</label>
          <div class="calendario-eventos__control-fecha-wrapper">
            <input 
              type="date" 
              id="filtro-fecha" 
              class="calendario-eventos__control-fecha" 
              placeholder="YYYY-MM-DD"
            >
            <button id="borrar-fecha" class="calendario-eventos__control-fecha-borrar">✕</button>
          </div>
        </div>
      </div>

      <!-- Fila 3: Día, Mes, Año (modo avanzado) -->
      <div class="calendario-eventos__fila fila-avanzada avanzado">
        <!-- Día (2 dígitos) -->
        <div class="calendario-eventos__control">
          <label for="filtro-dia">Día (2 dígitos)</label>
          <div class="calendario-eventos__campo-wrapper">
            <input 
              type="text" 
              id="filtro-dia"
              class="calendario-eventos__control-texto"
              placeholder="DD"
              maxlength="2"
              pattern="^\\d{1,2}$"
              inputmode="numeric"
              title="Día entre 01 y 31"
            >
            <button class="calendario-eventos__borrar-campo" id="borrar-dia">✕</button>
          </div>
        </div>
        <!-- Mes (2 dígitos) -->
        <div class="calendario-eventos__control">
          <label for="filtro-mes">Mes (2 dígitos)</label>
          <div class="calendario-eventos__campo-wrapper">
            <input 
              type="text" 
              id="filtro-mes"
              class="calendario-eventos__control-texto"
              placeholder="MM"
              maxlength="2"
              pattern="^\\d{1,2}$"
              inputmode="numeric"
              title="Mes entre 01 y 12"
            >
            <button class="calendario-eventos__borrar-campo" id="borrar-mes">✕</button>
          </div>
        </div>
        <!-- Año (4 dígitos) -->
        <div class="calendario-eventos__control">
          <label for="filtro-ano">Año (4 dígitos)</label>
          <div class="calendario-eventos__campo-wrapper">
            <input 
              type="text" 
              id="filtro-ano"
              class="calendario-eventos__control-texto"
              placeholder="YYYY"
              maxlength="4"
              pattern="^\\d{4}$"
              inputmode="numeric"
              title="Introduzca 4 dígitos (p.ej. 2025)"
            >
            <button class="calendario-eventos__borrar-campo" id="borrar-ano">✕</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Leyenda con el mes y año actuales -->
    <div class="calendario-eventos__leyenda" id="info-mes"></div>

    <!-- Vista de Mini Calendario (cuadrícula de días) -->
    <div class="calendario-eventos__mini" id="mini-calendario">
      <!-- Se generará dinámicamente -->
    </div>

    <!-- Descripción detallada de los eventos del mes -->
    <div class="calendario-eventos__detalles-mes" id="descripcion-eventos-mes"></div>

    <!-- Lista de anuncios (eventos filtrados) -->
    <div class="calendario-eventos__lista" id="lista-anuncios"></div>
  </div>

  <!-- Flatpickr JS (Date Range Picker) -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <script>
    /********************************************
     * Datos de ejemplo (simula eventos)
     ********************************************/
    const eventos = [
      { id: 1, title: "Reunión de Fallas", description: "Organización general", date: "2025-03-15", category: "Urgente" },
      { id: 2, title: "Exposición Cultural", description: "Exposición de arte en el centro cultural", date: "2025-04-10", category: "Información" },
      { id: 3, title: "Mantenimiento", description: "Revisión del sistema de iluminación", date: "2025-03-20", category: "Recordatorio" },
      { id: 4, title: "Concierto", description: "Concierto de música tradicional", date: "2025-03-15", category: "Información" },
      { id: 5, title: "Paella Popular", description: "Evento gastronómico en la plaza", date: "2025-05-08", category: "Información" }
    ];

    const MESES = ["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];

    /********************************************
     * Flatpickr para el rango
     ********************************************/
    flatpickr("#filtro-rango-fecha", {
      mode: "range",
      dateFormat: "Y-m-d",
      onChange: function(selectedDates, dateStr, instance) {
        actualizarVista();
      }
    });

    /********************************************
     * toDateObj: Convierte 'yyyy-mm-dd' a objeto Date
     ********************************************/
    function toDateObj(str) {
      if (!str || !/^\d{4}-\d{2}-\d{2}$/.test(str)) return null;
      const [yyyy, mm, dd] = str.split("-").map(Number);
      return new Date(yyyy, mm - 1, dd);
    }

    /********************************************
     * cumpleRango: Verifica si e.date está en [ini, fin]
     ********************************************/
    function cumpleRango(eDateStr, fechaInicio, fechaFin) {
      const eDate = toDateObj(eDateStr);
      if (!eDate) return false;
      const iniDate = fechaInicio ? toDateObj(fechaInicio) : null;
      const finDate = fechaFin ? toDateObj(fechaFin) : null;
      if (iniDate && eDate < iniDate) return false;
      if (finDate && eDate > finDate) return false;
      return true;
    }

    /********************************************
     * Filtrar eventos (Mes + Rango => OR)
     ********************************************/
    function filtrarEventos() {
      const diaFiltro = document.getElementById('filtro-dia').value;   // 2 dígitos
      const mesFiltro = document.getElementById('filtro-mes').value;   // 2 dígitos
      const anoFiltro = document.getElementById('filtro-ano').value;   // 4 dígitos

      // Rango con Flatpickr
      const rango = document.getElementById('filtro-rango-fecha').value;
      let fechaInicio = "";
      let fechaFin = "";
      if (rango && rango.includes(" to ")) {
        const partes = rango.split(" to ");
        if (partes.length === 2) {
          fechaInicio = partes[0];
          fechaFin = partes[1];
        }
      }

      const busqueda = document.getElementById('filtro-busqueda').value.toLowerCase();
      const categoria = document.getElementById('filtro-categoria').value;
      const fechaPuntual = document.getElementById('filtro-fecha').value;

      return eventos.filter(e => {
        let coincide = true;

        // Búsqueda (título o descripción)
        if (busqueda) {
          coincide = e.title.toLowerCase().includes(busqueda) ||
                     e.description.toLowerCase().includes(busqueda);
        }
        // Año
        if (coincide && anoFiltro) {
          coincide = e.date.startsWith(anoFiltro); 
        }
        // Día
        if (coincide && diaFiltro) {
          const diaEvento = e.date.substring(8,10);
          coincide = (diaEvento === String(diaFiltro).padStart(2,"0"));
        }
        // Categoría
        if (coincide && categoria) {
          coincide = (e.category === categoria);
        }
        // Fecha puntual
        if (coincide && fechaPuntual) {
          coincide = (e.date === fechaPuntual);
        }

        // Mes + Rango => OR
        let cumpleMes = true;
        if (mesFiltro) {
          const mesEvento = e.date.substring(5,7);
          cumpleMes = (mesEvento === mesFiltro.padStart(2,"0"));
        }
        let cumpleIntervalo = cumpleRango(e.date, fechaInicio, fechaFin);

        const tieneMes = Boolean(mesFiltro);
        const tieneRango = Boolean(fechaInicio || fechaFin);

        if (coincide && (tieneMes || tieneRango)) {
          coincide = (cumpleMes || cumpleIntervalo);
        }
        return coincide;
      });
    }

    /********************************************
     * Actualizar leyenda (mes + año)
     ********************************************/
    function actualizarLeyenda(mes, anio) {
      const infoMes = document.getElementById('info-mes');
      infoMes.textContent = `Mostrando eventos de ${MESES[mes]} ${anio}`;
    }

    /********************************************
     * Descripción detallada de eventos del mes
     ********************************************/
    function mostrarDescripcionMes(eventosDelMes, mes, anio) {
      const contenedor = document.getElementById('descripcion-eventos-mes');
      contenedor.innerHTML = '';
      const nombreMes = MESES[mes];
      const titulo = document.createElement('h2');
      titulo.textContent = `Eventos de ${nombreMes} ${anio}`;
      contenedor.appendChild(titulo);

      if (eventosDelMes.length === 0) {
        const p = document.createElement('p');
        p.textContent = 'No hay eventos para este mes.';
        contenedor.appendChild(p);
        return;
      }
      const ul = document.createElement('ul');
      eventosDelMes.forEach(ev => {
        const li = document.createElement('li');
        li.textContent = `${ev.title} (${ev.date}): ${ev.description}`;
        ul.appendChild(li);
      });
      contenedor.appendChild(ul);
    }

    /********************************************
     * Renderizar lista de anuncios
     ********************************************/
    function renderizarLista(eventosFiltrados) {
      const lista = document.getElementById('lista-anuncios');
      lista.innerHTML = '';
      if (eventosFiltrados.length === 0) {
        lista.innerHTML = `
          <p>No se han encontrado eventos que coincidan con los filtros seleccionados.</p>
          <button id="btn-reset-filtros">Borrar filtros</button>
        `;
        document.getElementById('btn-reset-filtros').addEventListener('click', () => {
          resetearFiltros();
        });
        return;
      }
      eventosFiltrados.forEach(e => {
        let claseModificador = '';
        if (e.category === 'Urgente') {
          claseModificador = 'calendario-eventos__item--urgente';
        } else if (e.category === 'Información') {
          claseModificador = 'calendario-eventos__item--informacion';
        } else if (e.category === 'Recordatorio') {
          claseModificador = 'calendario-eventos__item--recordatorio';
        }
        const div = document.createElement('div');
        div.className = `calendario-eventos__item ${claseModificador}`;
        div.innerHTML = `
          <h2 class="calendario-eventos__item-titulo">${e.title}</h2>
          <p class="calendario-eventos__item-contenido">${e.description}</p>
          <div class="calendario-eventos__item-meta">
            <span>${e.date}</span>
            <span>${e.category}</span>
          </div>
        `;
        lista.appendChild(div);
      });
    }

    /********************************************
     * Generar Mini Calendario
     ********************************************/
    function generarMiniCalendario(mes, anio, eventosFiltrados) {
      const contenedor = document.getElementById('mini-calendario');
      contenedor.innerHTML = '';
      // Días de la semana
      const diasSemana = ["L","M","X","J","V","S","D"];
      diasSemana.forEach(dia => {
        const celda = document.createElement('div');
        celda.className = 'calendario-eventos__mini-encabezado';
        celda.textContent = dia;
        contenedor.appendChild(celda);
      });
      // Número de días
      const numDias = new Date(anio, mes+1, 0).getDate();
      // Primer día del mes
      const primerDia = new Date(anio, mes, 1).getDay(); // 0=Domingo
      const offset = (primerDia === 0) ? 6 : primerDia - 1;

      // Fecha de hoy
      const hoy = new Date();
      const hoyDia = hoy.getDate();
      const hoyMes = hoy.getMonth();
      const hoyAnio = hoy.getFullYear();

      // Celdas vacías
      for (let i = 0; i < offset; i++) {
        const vacio = document.createElement('div');
        vacio.className = 'calendario-eventos__mini-dia';
        contenedor.appendChild(vacio);
      }

      // Celdas de cada día
      for (let d = 1; d <= numDias; d++) {
        const celdaDia = document.createElement('div');
        celdaDia.className = 'calendario-eventos__mini-dia';
        celdaDia.textContent = d;

        // Marcar día actual
        if (anio === hoyAnio && mes === hoyMes && d === hoyDia) {
          celdaDia.classList.add('hoy');
        }

        const fechaCelda = `${anio}-${String(mes+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
        // Eventos en ese día
        const eventosDelDia = eventosFiltrados.filter(ev => ev.date === fechaCelda);
        if (eventosDelDia.length > 0) {
          celdaDia.classList.add('destacado');
          // Tooltip
          const tooltip = document.createElement('div');
          tooltip.className = 'calendario-eventos__tooltip';
          tooltip.textContent = eventosDelDia.map(e => e.title).join(", ");
          celdaDia.appendChild(tooltip);
        }

        // Resaltar si está en el rango
        const rango = document.getElementById('filtro-rango-fecha').value;
        if (rango && rango.includes(" to ")) {
          const [inicio, fin] = rango.split(" to ");
          const dObj = toDateObj(fechaCelda);
          const iniObj = toDateObj(inicio);
          const finObj = toDateObj(fin);
          if (iniObj && finObj && dObj >= iniObj && dObj <= finObj) {
            celdaDia.classList.add('en-rango');
          }
        }

        // Clic => en modo avanzado, rellena día/mes/año
        celdaDia.addEventListener('click', () => {
          const contenedorCalendario = document.getElementById('calendarioContenedor');
          if (!contenedorCalendario.classList.contains('modo-sencillo')) {
            // Rellenar
            document.getElementById('filtro-dia').value = String(d).padStart(2,"0");
            document.getElementById('filtro-mes').value = String(mes+1).padStart(2,"0");
            document.getElementById('filtro-ano').value = String(anio);
            actualizarVista();
          }
        });

        contenedor.appendChild(celdaDia);
      }
    }

    /********************************************
     * Actualizar la vista
     ********************************************/
    function actualizarVista() {
      const filtrados = filtrarEventos();
      renderizarLista(filtrados);

      // Determinar mes/año de referencia
      let mes = new Date().getMonth();
      let anio = new Date().getFullYear();
      const mesFiltro = document.getElementById('filtro-mes').value;
      const anoFiltro = document.getElementById('filtro-ano').value;
      if (mesFiltro) mes = parseInt(mesFiltro) - 1;
      if (anoFiltro) anio = parseInt(anoFiltro);

      // Leyenda
      actualizarLeyenda(mes, anio);

      // Eventos de este mes
      const eventosEsteMes = filtrados.filter(e => {
        const yearE = parseInt(e.date.substring(0,4));
        const monthE = parseInt(e.date.substring(5,7));
        return (yearE === anio && monthE === (mes+1));
      });
      mostrarDescripcionMes(eventosEsteMes, mes, anio);
      generarMiniCalendario(mes, anio, filtrados);
    }

    /********************************************
     * Resetear todos los filtros
     ********************************************/
    function resetearFiltros() {
      document.getElementById('filtro-busqueda').value = '';
      document.getElementById('filtro-categoria').value = '';
      document.getElementById('filtro-rango-fecha')._flatpickr.clear();
      document.getElementById('filtro-fecha').value = '';
      document.getElementById('filtro-dia').value = '';
      document.getElementById('filtro-mes').value = '';
      document.getElementById('filtro-ano').value = '';
      actualizarVista();
    }

    /********************************************
     * Alternar Modo Sencillo / Avanzado
     ********************************************/
    function toggleModo() {
      const contenedor = document.getElementById('calendarioContenedor');
      const boton = document.getElementById('botonModo');
      if (contenedor.classList.contains('modo-sencillo')) {
        // Cambia a modo avanzado
        contenedor.classList.remove('modo-sencillo');
        contenedor.classList.add('modo-avanzado');
        boton.textContent = "Cambiar a Modo Sencillo";
      } else {
        // Cambia a modo sencillo
        contenedor.classList.remove('modo-avanzado');
        contenedor.classList.add('modo-sencillo');
        boton.textContent = "Cambiar a Modo Avanzado";
      }
    }

    /********************************************
     * Atajos de teclado
     ********************************************/
    function manejarAtajos(e) {
      // Alt + R => resetear filtros
      if (e.altKey && e.key.toLowerCase() === 'r') {
        resetearFiltros();
      }
    }

    /********************************************
     * Inicializar
     ********************************************/
    function asignarEventos() {
      // Escucha en inputs
      const controles = document.querySelectorAll('#filtro-busqueda, #filtro-categoria, #filtro-fecha, #filtro-dia, #filtro-mes, #filtro-ano');
      controles.forEach(ctrl => {
        ctrl.addEventListener('change', actualizarVista);
        ctrl.addEventListener('input', actualizarVista);
      });
      // Borrar rango
      document.getElementById('borrar-rango-fecha').addEventListener('click', () => {
        document.getElementById('filtro-rango-fecha')._flatpickr.clear();
        actualizarVista();
      });
      // Borrar fecha puntual
      document.getElementById('borrar-fecha').addEventListener('click', () => {
        document.getElementById('filtro-fecha').value = '';
        actualizarVista();
      });
      // Botones de borrar en día, mes, año
      document.getElementById('borrar-dia').addEventListener('click', () => {
        document.getElementById('filtro-dia').value = '';
        actualizarVista();
      });
      document.getElementById('borrar-mes').addEventListener('click', () => {
        document.getElementById('filtro-mes').value = '';
        actualizarVista();
      });
      document.getElementById('borrar-ano').addEventListener('click', () => {
        document.getElementById('filtro-ano').value = '';
        actualizarVista();
      });
      // Botón Quitar Filtros (Arriba a la derecha)
      document.getElementById('botonQuitarFiltros').addEventListener('click', resetearFiltros);
      // Modo Sencillo / Avanzado
      document.getElementById('botonModo').addEventListener('click', toggleModo);
      // Atajos de teclado (Alt+R)
      document.addEventListener('keydown', manejarAtajos);
    }

    function iniciar() {
      asignarEventos();
      actualizarVista();
    }
    document.addEventListener('DOMContentLoaded', iniciar);
  </script>
