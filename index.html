<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calendario de Eventos - Falla Suïssa</title>
  <style>
    /* ==========================
       BLOQUE: calendario-eventos
       ========================== */
    .calendario-eventos {
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #fdf2e9; /* naranja-suave */
      border: 1px solid #fdfdfd; /* blanco-sutil-gris */
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      font-family: Arial, sans-serif;
    }
    .calendario-eventos__cabecera {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .calendario-eventos__cabecera-titulo {
      font-size: 2.5rem;
      color: #ff6f61; /* primary-color */
      margin: 0;
    }

    /* ===== CONTROLES DE FILTRO ===== */
    .calendario-eventos__controles {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 1.5rem;
    }
    .calendario-eventos__control {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.9rem;
      color: #333;
    }
    .calendario-eventos__control label {
      margin-bottom: 0.3rem;
    }
    .calendario-eventos__control-select,
    .calendario-eventos__control-fecha,
    .calendario-eventos__control-busqueda {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid #333;
      border-radius: 5px;
      background-color: #fff;
      color: #333;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .calendario-eventos__control-select:hover,
    .calendario-eventos__control-fecha:hover,
    .calendario-eventos__control-busqueda:hover {
      background-color: black;
      color: white;
    }

    /* Contenedor para input de fecha + botón de limpiar */
    .calendario-eventos__control-fecha-wrapper {
      position: relative;
      display: inline-block;
    }
    .calendario-eventos__control-fecha {
      padding-right: 3rem; /* Espacio para la 'X' */
    }
    .calendario-eventos__control-fecha::-webkit-calendar-picker-indicator {
      position: absolute;
      right: 2.5rem;
      cursor: pointer;
      transition: filter 0.3s ease;
    }
    .calendario-eventos__control-fecha-wrapper:hover .calendario-eventos__control-fecha::-webkit-calendar-picker-indicator {
      filter: invert(100%);
    }
    .calendario-eventos__control-fecha-borrar {
      position: absolute;
      right: 0.5rem;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      font-size: 1.2rem;
      color: #333;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .calendario-eventos__control-fecha-wrapper:hover .calendario-eventos__control-fecha-borrar {
      color: white;
    }

    /* ===== LEYENDA (mes y año actuales) Y DETALLE DE EVENTOS ===== */
    .calendario-eventos__leyenda {
      margin: 1rem 0;
      font-size: 1.2rem;
      color: #333;
      text-align: center;
      font-weight: bold;
    }
    .calendario-eventos__detalles-mes {
      margin: 1rem 0;
      background-color: #fff;
      border: 1px solid #fdfdfd;
      border-radius: 5px;
      padding: 1rem;
      color: #333;
    }
    .calendario-eventos__detalles-mes h2 {
      margin-top: 0;
      font-size: 1.3rem;
      color: #ff6f61;
    }
    .calendario-eventos__detalles-mes ul {
      margin-left: 1.5rem;
      list-style: disc;
    }
    .calendario-eventos__detalles-mes li {
      margin-bottom: 0.5rem;
    }

    /* ===== LISTA DE ANUNCIOS ===== */
    .calendario-eventos__lista {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .calendario-eventos__item {
      background-color: #fff;
      border: 1px solid #fdfdfd;
      border-radius: 8px;
      padding: 1.5rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .calendario-eventos__item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }
    .calendario-eventos__item-titulo {
      font-size: 1.5rem;
      margin-bottom: 0.75rem;
      color: #ff6f61;
    }
    .calendario-eventos__item-contenido {
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #333;
    }
    .calendario-eventos__item-meta {
      font-size: 0.9rem;
      color: #333;
      display: flex;
      justify-content: space-between;
    }

    /* ===== MODIFICADORES DE CATEGORÍA ===== */
    .calendario-eventos__item--urgente {
      border-left: 6px solid red;
    }
    .calendario-eventos__item--informacion {
      border-left: 6px solid #000080;
    }
    .calendario-eventos__item--recordatorio {
      border-left: 6px solid orange;
    }

    /* ===== RESPONSIVIDAD ===== */
    @media (max-width: 480px) {
      .calendario-eventos {
        padding: 1rem;
        margin: 0.5rem;
      }
      .calendario-eventos__cabecera-titulo {
        font-size: 1.75rem;
      }
      .calendario-eventos__controles {
        flex-direction: column;
        align-items: center;
      }
      .calendario-eventos__control-select,
      .calendario-eventos__control-fecha,
      .calendario-eventos__control-busqueda {
        width: 100%;
      }
      .calendario-eventos__detalles-mes h2 {
        font-size: 1.1rem;
      }
      .calendario-eventos__item-meta {
        font-size: 0.8rem;
      }
    }
    @media (min-width: 481px) and (max-width: 768px) {
      .calendario-eventos {
        padding: 1.5rem;
        margin: 1rem;
      }
      .calendario-eventos__cabecera-titulo {
        font-size: 2rem;
      }
      .calendario-eventos__controles-select,
      .calendario-eventos__control-fecha,
      .calendario-eventos__control-busqueda {
        width: 100%;
        max-width: 300px;
      }
      .calendario-eventos__lista {
        grid-template-columns: 1fr;
      }
    }
    @media (min-width: 769px) and (max-width: 1024px) {
      .calendario-eventos {
        max-width: 800px;
        padding: 1.75rem;
      }
      .calendario-eventos__cabecera-titulo {
        font-size: 2.25rem;
      }
      .calendario-eventos__lista {
        gap: 1rem;
      }
    }
    @media (min-width: 1025px) and (max-width: 1200px) {
      .calendario-eventos {
        max-width: 900px;
        padding: 2rem;
      }
      .calendario-eventos__cabecera-titulo {
        font-size: 2.5rem;
      }
      .calendario-eventos__lista {
        gap: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="calendario-eventos">
    <header class="calendario-eventos__cabecera">
      <h1 class="calendario-eventos__cabecera-titulo">Calendario de Eventos</h1>
    </header>

    <!-- Controles de filtrado -->
    <div class="calendario-eventos__controles">
      <div class="calendario-eventos__control">
        <label for="filtro-dia">Día</label>
        <select id="filtro-dia" class="calendario-eventos__control-select">
          <option value="">Todos</option>
        </select>
      </div>
      <div class="calendario-eventos__control">
        <label for="filtro-mes">Mes</label>
        <select id="filtro-mes" class="calendario-eventos__control-select">
          <option value="">Todos</option>
          <option value="1">Enero</option>
          <option value="2">Febrero</option>
          <option value="3">Marzo</option>
          <option value="4">Abril</option>
          <option value="5">Mayo</option>
          <option value="6">Junio</option>
          <option value="7">Julio</option>
          <option value="8">Agosto</option>
          <option value="9">Septiembre</option>
          <option value="10">Octubre</option>
          <option value="11">Noviembre</option>
          <option value="12">Diciembre</option>
        </select>
      </div>
      <div class="calendario-eventos__control">
        <label for="filtro-ano">Año</label>
        <select id="filtro-ano" class="calendario-eventos__control-select">
          <option value="">Todos</option>
          <!-- Se llenará en JS -->
        </select>
      </div>
      <div class="calendario-eventos__control">
        <label for="filtro-fecha-inicio">Desde</label>
        <div class="calendario-eventos__control-fecha-wrapper">
          <input type="date" id="filtro-fecha-inicio" class="calendario-eventos__control-fecha">
          <button id="borrar-fecha-inicio" class="calendario-eventos__control-fecha-borrar">✕</button>
        </div>
      </div>
      <div class="calendario-eventos__control">
        <label for="filtro-fecha-fin">Hasta</label>
        <div class="calendario-eventos__control-fecha-wrapper">
          <input type="date" id="filtro-fecha-fin" class="calendario-eventos__control-fecha">
          <button id="borrar-fecha-fin" class="calendario-eventos__control-fecha-borrar">✕</button>
        </div>
      </div>
      <div class="calendario-eventos__control">
        <label for="filtro-busqueda">Buscar</label>
        <input type="text" id="filtro-busqueda" class="calendario-eventos__control-busqueda" placeholder="Palabras clave">
      </div>
      <div class="calendario-eventos__control">
        <label for="filtro-categoria">Categoría</label>
        <select id="filtro-categoria" class="calendario-eventos__control-select">
          <option value="">Todas</option>
          <option value="Urgente">Urgente</option>
          <option value="Información">Información</option>
          <option value="Recordatorio">Recordatorio</option>
        </select>
      </div>
      <div class="calendario-eventos__control">
        <label for="filtro-fecha">Fecha puntual</label>
        <div class="calendario-eventos__control-fecha-wrapper">
          <input type="date" id="filtro-fecha" class="calendario-eventos__control-fecha">
          <button id="borrar-fecha" class="calendario-eventos__control-fecha-borrar">✕</button>
        </div>
      </div>
    </div>

    <!-- Leyenda con el mes y año actuales -->
    <div class="calendario-eventos__leyenda" id="info-mes">
      <!-- "Mostrando eventos de [Mes Nombre] [Año]" -->
    </div>

    <!-- Descripción detallada de los eventos del mes -->
    <div class="calendario-eventos__detalles-mes" id="descripcion-eventos-mes">
      <!-- Listado de eventos del mes en forma de bullet list -->
    </div>

    <!-- Lista de anuncios (los eventos filtrados) -->
    <div class="calendario-eventos__lista" id="lista-anuncios">
      <!-- Se inyectan dinámicamente -->
    </div>
  </div>

  <script>
    /********************************************
     * Datos de ejemplo
     ********************************************/
    const eventos = [
      { id: 1, title: "Reunión de Fallas", description: "Organización general", date: "2025-03-15", category: "Urgente" },
      { id: 2, title: "Exposición Cultural", description: "Exposición de arte en el centro cultural", date: "2025-04-10", category: "Información" },
      { id: 3, title: "Mantenimiento", description: "Revisión del sistema de iluminación", date: "2025-03-20", category: "Recordatorio" },
      { id: 4, title: "Concierto", description: "Concierto de música tradicional", date: "2025-03-15", category: "Información" },
      { id: 5, title: "Paella Popular", description: "Evento gastronómico en la plaza", date: "2025-05-08", category: "Información" }
    ];

    const MESES = ["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];

    /********************************************
     * Convertir "yyyy-mm-dd" a Date object
     ********************************************/
    function toDateObj(str) {
      // Si no hay valor o no cumple el patrón, retornamos null
      if (!str || !/^\d{4}-\d{2}-\d{2}$/.test(str)) return null;
      const [yyyy, mm, dd] = str.split("-").map(x => parseInt(x,10));
      return new Date(yyyy, mm-1, dd);
    }

    /********************************************
     * Función para comprobar si un e.date (string)
     * está dentro del rango [fechaInicio, fechaFin]
     ********************************************/
    function cumpleRango(eDateStr, fechaInicioStr, fechaFinStr) {
      const eDate = toDateObj(eDateStr);
      if (!eDate) return false; // El evento tiene una fecha inválida

      const iniDate = toDateObj(fechaInicioStr);
      const finDate = toDateObj(fechaFinStr);

      // Si no hay rango definido, se considera que cumple
      if (!iniDate && !finDate) return true;
      // Comparaciones con getTime()
      if (iniDate && eDate.getTime() < iniDate.getTime()) return false;
      if (finDate && eDate.getTime() > finDate.getTime()) return false;
      return true;
    }

    /********************************************
     * Filtrar eventos con la lógica "mes OR rango"
     ********************************************/
    function filtrarEventos() {
      const diaFiltro = document.getElementById('filtro-dia').value;
      const mesFiltro = document.getElementById('filtro-mes').value;
      const anoFiltro = document.getElementById('filtro-ano').value;
      const fechaInicio = document.getElementById('filtro-fecha-inicio').value; 
      const fechaFin = document.getElementById('filtro-fecha-fin').value;
      const busqueda = document.getElementById('filtro-busqueda').value.toLowerCase();
      const categoria = document.getElementById('filtro-categoria').value;
      const fechaPuntual = document.getElementById('filtro-fecha').value;

      return eventos.filter(e => {
        let coincide = true;

        // 1) Búsqueda
        if (busqueda) {
          coincide = e.title.toLowerCase().includes(busqueda) ||
                     e.description.toLowerCase().includes(busqueda);
        }
        // 2) Año
        if (coincide && anoFiltro) {
          coincide = e.date.startsWith(anoFiltro);
        }
        // 3) Día
        if (coincide && diaFiltro) {
          const diaEvento = e.date.substring(8,10);
          coincide = (diaEvento === String(diaFiltro).padStart(2,"0"));
        }
        // 4) Categoría
        if (coincide && categoria) {
          coincide = (e.category === categoria);
        }
        // 5) Fecha puntual
        if (coincide && fechaPuntual) {
          // e.date debe ser == fechaPuntual
          coincide = (e.date === fechaPuntual);
        }

        // 6) Mes y/o Rango => OR
        let cumpleMes = true;
        if (mesFiltro) {
          const mesEvento = e.date.substring(5,7);
          cumpleMes = (mesEvento === mesFiltro.padStart(2,"0"));
        }
        let cumpleIntervalo = cumpleRango(e.date, fechaInicio, fechaFin);

        // Si el usuario definió mes o rango, se aplica OR
        const tieneMes = Boolean(mesFiltro);
        const tieneRango = Boolean(fechaInicio || fechaFin);

        if (coincide && (tieneMes || tieneRango)) {
          coincide = (cumpleMes || cumpleIntervalo);
        }
        return coincide;
      });
    }

    /********************************************
     * Leyenda (mes + año)
     ********************************************/
    function actualizarLeyenda(mes, anio) {
      const infoMes = document.getElementById('info-mes');
      infoMes.textContent = `Mostrando eventos de ${MESES[mes]} ${anio}`;
    }

    /********************************************
     * Descripción detallada de eventos del mes
     ********************************************/
    function mostrarDescripcionMes(eventosDelMes, mes, anio) {
      const contenedor = document.getElementById('descripcion-eventos-mes');
      contenedor.innerHTML = '';
      const nombreMes = MESES[mes];
      const titulo = document.createElement('h2');
      titulo.textContent = `Eventos de ${nombreMes} ${anio}`;
      contenedor.appendChild(titulo);

      if (eventosDelMes.length === 0) {
        const p = document.createElement('p');
        p.textContent = 'No hay eventos para este mes.';
        contenedor.appendChild(p);
        return;
      }
      const ul = document.createElement('ul');
      eventosDelMes.forEach(ev => {
        const li = document.createElement('li');
        li.textContent = `${ev.title} (${ev.date}): ${ev.description}`;
        ul.appendChild(li);
      });
      contenedor.appendChild(ul);
    }

    /********************************************
     * Renderizar Lista de Anuncios
     ********************************************/
    function renderizarLista(eventosFiltrados) {
      const lista = document.getElementById('lista-anuncios');
      lista.innerHTML = '';
      if (eventosFiltrados.length === 0) {
        lista.innerHTML = '<p>No se encontraron anuncios.</p>';
        return;
      }
      eventosFiltrados.forEach(e => {
        let claseModificador = '';
        if (e.category === 'Urgente') {
          claseModificador = 'calendario-eventos__item--urgente';
        } else if (e.category === 'Información') {
          claseModificador = 'calendario-eventos__item--informacion';
        } else if (e.category === 'Recordatorio') {
          claseModificador = 'calendario-eventos__item--recordatorio';
        }
        const div = document.createElement('div');
        div.className = `calendario-eventos__item ${claseModificador}`;
        div.innerHTML = `
          <h2 class="calendario-eventos__item-titulo">${e.title}</h2>
          <p class="calendario-eventos__item-contenido">${e.description}</p>
          <div class="calendario-eventos__item-meta">
            <span>${e.date}</span>
            <span>${e.category}</span>
          </div>
        `;
        lista.appendChild(div);
      });
    }

    /********************************************
     * Actualizar Vista
     ********************************************/
    function actualizarVista() {
      const filtrados = filtrarEventos();
      renderizarLista(filtrados);

      // Determinar mes/año de referencia para la leyenda
      let mes = new Date().getMonth();
      let anio = new Date().getFullYear();
      const mesFiltro = document.getElementById('filtro-mes').value;
      const anoFiltro = document.getElementById('filtro-ano').value;
      if (mesFiltro) mes = parseInt(mesFiltro) - 1;
      if (anoFiltro) anio = parseInt(anoFiltro);

      // Actualizar leyenda
      actualizarLeyenda(mes, anio);

      // Listar eventos de ese mes en el array filtrado
      const eventosEsteMes = filtrados.filter(e => {
        const yearE = parseInt(e.date.substring(0,4));
        const monthE = parseInt(e.date.substring(5,7));
        return (yearE === anio && (monthE === (mes+1)));
      });
      mostrarDescripcionMes(eventosEsteMes, mes, anio);
    }

    /********************************************
     * Inicializar
     ********************************************/
    function llenarDias() {
      const selectDia = document.getElementById('filtro-dia');
      for (let d = 1; d <= 31; d++) {
        const opcion = document.createElement('option');
        opcion.value = d;
        opcion.textContent = d;
        selectDia.appendChild(opcion);
      }
    }
    function llenarAnios() {
      const selectAno = document.getElementById('filtro-ano');
      for (let a = 2023; a <= 2026; a++) {
        const opcion = document.createElement('option');
        opcion.value = a;
        opcion.textContent = a;
        selectAno.appendChild(opcion);
      }
    }

    function asignarEventos() {
      const controles = document.querySelectorAll('#filtro-dia, #filtro-mes, #filtro-ano, #filtro-fecha-inicio, #filtro-fecha-fin, #filtro-busqueda, #filtro-categoria, #filtro-fecha');
      controles.forEach(ctrl => {
        ctrl.addEventListener('change', actualizarVista);
        ctrl.addEventListener('input', actualizarVista);
      });
      // Botones para limpiar
      document.getElementById('borrar-fecha-inicio').addEventListener('click', () => {
        document.getElementById('filtro-fecha-inicio').value = '';
        actualizarVista();
      });
      document.getElementById('borrar-fecha-fin').addEventListener('click', () => {
        document.getElementById('filtro-fecha-fin').value = '';
        actualizarVista();
      });
      document.getElementById('borrar-fecha').addEventListener('click', () => {
        document.getElementById('filtro-fecha').value = '';
        actualizarVista();
      });
    }

    function iniciar() {
      llenarDias();
      llenarAnios();
      asignarEventos();
      actualizarVista();
    }

    document.addEventListener('DOMContentLoaded', iniciar);
  </script>
</body>
</html>
